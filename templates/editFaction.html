{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="user-content">
          {% if login_session['username'] != null %}
            <span class="image"><img src="{{ login_session['picture'] }}"
                                  height="42" width="42"    class="img-circle"></span><span
              class="name">{{ login_session['username'] }}</span>
            <a href="{{ url_for('gdisconnect') }}"><span
                class="session">logout</span></a>
          {% else %}
            <a href="{{ url_for('showLogin') }}"><span
                class="session">login</span></a>
          {% endif %}
          <hr>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">

        <h1> Edit Faction </h1>


        <form action="{{ url_for('editFaction',faction_id = factions.id) }}"
              method='post'>


          <p>Name (cannot be blank):</p>
          <input type='text' size='30' name='name'
                 placeholder='{{ factions.name }}' required>


          <input type='submit' value='Edit'>


          <a href='{{ url_for('showFactions') }}'> Cancel </a>

        </form>
        <div class="col-md-3"></div>
      </div>
    </div>
{% endblock %}
